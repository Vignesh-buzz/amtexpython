<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Samnple problem using jquery</title>
	<script src="jquery.js"></script>
</head> 
<script>
	$(document).ready(
		function()
		{
			$("button").click(
					function()
						{
							$("p").css("color","red");
						}
		        );
			$("#2").click(
					function()
						{
							$("p").css("color","green");
						}
		        );
			$("#3").click(
					function()
						{
							$("p").css("color","yellow");
						}
		        );
		    }
		);
</script>
<body>
<p>This is a sample program to learn about selectors</p>
<button>Red</button>
<button id="2">Green</button>
<button id="3">Yellow</button>
</body>
</html>
