<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sample problem using jquery</title>
	<script src="jquery.js"></script>
<script>
	$(document).ready(
		function()
		    {
		    	$("button").click(
		    		function()
		    		   {
		    		   	$(".ca").hide();
		    		   }
		    		);
		    }
		);
	
</script>
</head>
<body>
<h1 class="ca">This is first heading</h1>
<p class="ca">This is my first paragraph</p>
<h2 class="ca">This is second heading</h2>
<p class="ca">This is my second paragraph</p>
<button>Click</button>
</body>
</html>
